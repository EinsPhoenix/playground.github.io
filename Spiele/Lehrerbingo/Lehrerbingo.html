<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons in einer Tabelle anordnen</title>
    <style>
        body {
            background-color: #232323;
            margin: 0;
            font-family: "Lato", "Helvetica";
            color: white;
            text-align: center;
        }

        .containertb {
            background-color: white;
            padding: 20px;
            width: 50%;
            height: 50%;
            align-self: center;
            margin: auto;
        }

        table {
            width: 100%;
            table-layout: fixed;
            border-collapse: collapse;
            /* Zusammenführen von Zellengrenzen */
        }

        td {
            text-align: center;
            width: 33.33%;
            /* Jede Zelle nimmt 1/3 der Tabellenbreite ein */
            padding: 0;
            /* Entfernen Sie das Padding für die Zellen */
        }

        button {
            width: 100%;
            /* Die Buttons füllen die gesamte Zellenbreite aus */
            height: 100%;
            /* Die Buttons füllen die gesamte Zellenhöhe aus */
            padding: 10px;
            /* Fügen Sie Padding hinzu, um den Inhalt zu zentrieren */
            margin: 0;
            /* Entfernen Sie den standardmäßigen Button-Margin */
            border: 2px solid black;
            /* Schwarze Umrandung mit 2px Linienbreite */
            font-size: 16px;
            /* Schriftgröße für den Text im Button */
            white-space: normal;
        }

        /* CSS-Styling für die Navigationsleiste */
        #navbar {
            background-color: #333;
            /* Hintergrundfarbe der Navigationsleiste */
            overflow: hidden;
        }

        /* CSS-Styling für die Navigationsleiste */
        #navbar {
            background-color: #333;
            /* Hintergrundfarbe der Navigationsleiste */
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;

        }

        #navbar a {
            float: left;
            display: block;
            color: white;
            /* Schriftfarbe der Navigationsleisten-Links */
            text-align: center;
            padding: 14px 16px;
            /* Innenabstand der Links */
            text-decoration: none;
        }

        #navbar a:hover {
            background-color: #7c7c7c;
            /* Hintergrundfarbe bei Hover über Links */
            color: black;
            /* Schriftfarbe bei Hover über Links */
        }
    </style>




</head>

<body>

    <div id="navbar">
        <div>
            <a href="/playground.github.io/index.html">Startseite</a>
            <a href="/playground.github.io/Project/Spiele/Spile.html">Spiele</a>
            <a href="/playground.github.io/Project/Nutzliches/Nutzliches.html">Nützliches</a>
        </div>
        <div>
            <a href="/playground.github.io/Project/Impressum.html">Impressum</a>
        </div>
    </div>








    <h1>Lehrerbingo</h1>
    <label for="selectOption">Wähle einen Lehrer:</label>
    <br>
    <select id="selectOption">
        <option value="Lehrer1">Lehrerin</option>
        <option value="Lehrer2">Option 2</option>
        <option value="Lehrer3">Option 3</option>
        <option value="Lehrer4">Option 4</option>
        <option value="Lehrer5">Option 5</option>
    </select>

    <h1>Buttons in einer Tabelle anordnen</h1>
    <div class="containertb">
        <table>
            <tr>
                <td><button id="btn1">Button 1</button></td>
                <td><button id="btn2">Button 2</button></td>
                <td><button id="btn3">Button 3</button></td>
            </tr>
            <tr>
                <td><button id="btn4">Button 4</button></td>
                <td><button id="btn5">Button 5</button></td>
                <td><button id="btn6">Button 6</button></td>
            </tr>
            <tr>
                <td><button id="btn7">Button 7</button></td>
                <td><button id="btn8">Button 8</button></td>
                <td><button id="btn9">Button 9</button></td>
            </tr>
            <tr>
                <td><button id="btn10">Button 10</button></td>
                <td><button id="btn11">Button 11</button></td>
                <td><button id="btn12">Button 12</button></td>
            </tr>
        </table>

    </div>

    <script>
        // Array mit Begriffen für die Buttons
const BegriffeBingo = [
"Flex Haus",
"Geschichten aus dem Paulaner Garten",
"Irgendwas mit Edag",
"Voll mühe gegeben für die Präsie",
"BEN jeder heißt Ben",
"Warum wieder spät",
"Eine Freundin von mir",
"Ein Freund von mir",
"Du überlegst Firmengeheimnisse auszuplaudern",
"Person XY verdient X€",
"Voll cool",
"Ich habe damals",
"VW Projekt",
"Ich habe geleitet",
"Beim Opelprojekt",
"Wiederholt die letzte Stunde",
"Mein Sohn",
"Wer hat schon mal",
"Mein Mann...",
"Flex Flex Motorrad",




// Weitere Begriffe hinzufügen
];

// Funktion, um einen zufälligen Begriff aus dem Array auszuwählen
function getRandomBegriff() {
const randomIndex = Math.floor(Math.random() * BegriffeBingo.length);
return BegriffeBingo[randomIndex];
}

// Buttons in einer Tabelle anordnen
const table = document.querySelector("table");
const buttons = table.querySelectorAll("button");

for (let button of buttons) {
// Zufälligen Begriff auswählen und als Button-Text setzen
const randomBegriff = getRandomBegriff();
button.textContent = randomBegriff;

button.style.backgroundColor = "lightgray";

// Listener für das Klicken auf einen Button hinzufügen
button.addEventListener("click", (event) => {
  // ID des angeklickten Buttons auslesen
  const id = event.target.id;

  // ID in die Konsole schreiben
  console.log(id);

  if (event.target.style.backgroundColor === "red") {
    event.target.style.backgroundColor = "lightgray";
    event.target.setAttribute("isClicked", true);
    console.log(1);
  } else {
    event.target.style.backgroundColor = "red";
    event.target.removeAttribute("isClicked");
    console.log(0);
  }
});
}
    </script>
</body>

</html>
